<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --charcoal: #0F0F14;
            --charcoal2: #141422;
            --purple: #6E4DFF;
            --pink: #FF4FD8;
            --silver: #E6E6EB;
            --muted: #B5B5C3;
            --border: rgba(255, 255, 255, .14);
            --glass: rgba(15, 15, 20, .38);
            --shadow: 0 30px 90px rgba(0, 0, 0, .55);
            --wa: #25D366;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--charcoal);
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* STICKY NAV - PURPLE/PINK GRADIENT THEME */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: linear-gradient(135deg, rgba(110, 77, 255, 0.95), rgba(255, 79, 216, 0.95));
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            min-height: 70px;
            box-shadow: 0 4px 20px rgba(110, 77, 255, 0.2);
        }

        .nav.scrolled {
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(110, 77, 255, 0.9), rgba(255, 79, 216, 0.9));
            box-shadow: 0 4px 30px rgba(110, 77, 255, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-img {
            height: 40px;
            width: auto;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .logo-text {
            display: none;
            color: white;
            font-weight: 900;
            font-size: 1.2rem;
        }

        /* HAMBURGER MENU */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 28px;
            height: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }

        .hamburger span {
            width: 100%;
            height: 2px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: left center;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-10px);
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg);
        }

        .nav-center {
            display: flex;
            gap: 15px;
        }

        .nav-center a {
            text-decoration: none;
            color: white;
            font-weight: 900;
            font-size: .9rem;
            transition: all 0.3s ease;
            white-space: nowrap;
            padding: 5px 0;
            position: relative;
        }

        .nav-center a:hover {
            color: var(--pink);
            transform: translateY(-2px);
        }

        .nav-center a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--pink);
            transition: width 0.3s ease;
        }

        .nav-center a:hover::after {
            width: 100%;
        }

        .nav-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .icon-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(110, 77, 255, 0.2);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--pink);
            color: white;
            font-size: 10px;
            min-width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .whatsapp {
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            padding: 8px 14px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            white-space: nowrap;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.2);
        }

        .whatsapp:hover {
            background: linear-gradient(135deg, #1ebe5a, #0d7a6d);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.3);
        }

        /* WhatsApp icon for mobile */
        .whatsapp-icon {
            display: none;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
        }

        .whatsapp-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(37, 211, 102, 0.4);
        }

        /* IMPROVED MOBILE MENU OVERLAY */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(110, 77, 255, 0.98);
            backdrop-filter: blur(20px);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .mobile-menu-overlay.active {
            display: block;
            opacity: 1;
        }

        /* IMPROVED MOBILE MENU */
        .mobile-menu {
            position: fixed;
            top: 64px;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(110, 77, 255, 0.98), rgba(255, 79, 216, 0.98));
            backdrop-filter: blur(30px);
            padding: 30px 20px 100px;
            display: none;
            flex-direction: column;
            gap: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(-20px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(110, 77, 255, 0.3);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            z-index: 1000;
        }

        .mobile-menu.active {
            display: flex;
            transform: translateY(0);
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mobile-menu a {
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 18px;
            padding: 18px 24px;
            border-radius: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.12);
            text-align: left;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin-bottom: 4px;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu a:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.98);
        }

        .mobile-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* WhatsApp button in mobile menu */
        .mobile-menu .whatsapp {
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 17px;
            padding: 20px 24px;
            min-height: 64px;
            justify-content: center;
            background: linear-gradient(135deg, #25d366, #128c7e);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.25);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mobile-menu .whatsapp:hover {
            background: linear-gradient(135deg, #1ebe5a, #0d7a6d);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.35);
        }

        /* Close button for mobile menu */
        .mobile-close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 1002;
            transition: all 0.3s ease;
        }

        .mobile-close-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: rotate(90deg);
        }

        /* Menu divider */
        .menu-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
            margin: 20px 0;
            width: 100%;
        }

        /* Menu footer text */
        .menu-footer {
            margin-top: auto;
            padding-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Show hamburger and hide desktop nav on mobile */
        @media (max-width: 1024px) {
            .nav-center,
            .nav-right .whatsapp {
                display: none;
            }
            
            .hamburger {
                display: flex;
            }
            
            .nav-right {
                gap: 8px;
            }
            
            .nav {
                padding: 14px 16px;
                min-height: 64px;
            }
            
            .nav.scrolled {
                padding: 10px 16px;
            }
            
            .whatsapp-icon {
                display: flex;
            }
            
            .logo-text {
                display: block;
                font-size: 1.1rem;
            }
            
            .main-container {
                padding-top: 64px;
            }
            
            section[id] {
                scroll-margin-top: 75px;
            }
        }

        /* Improve touch targets for small phones */
        @media (max-width: 767px) {
            .mobile-menu a {
                padding: 20px 24px;
                min-height: 64px;
                font-size: 17px;
            }
            
            .mobile-menu {
                top: 64px;
                padding: 25px 16px 100px;
            }
            
            .hamburger {
                width: 32px;
                height: 24px;
            }
            
            .icon-btn {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
            
            .cart-count {
                top: -3px;
                right: -3px;
                min-width: 20px;
                height: 20px;
                font-size: 11px;
                font-weight: 700;
            }
        }

        /* Prevent body scroll when menu is open */
        body.menu-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Add subtle animation to menu items */
        .mobile-menu a {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        .mobile-menu a:nth-child(1) { animation-delay: 0.1s; }
        .mobile-menu a:nth-child(2) { animation-delay: 0.15s; }
        .mobile-menu a:nth-child(3) { animation-delay: 0.2s; }
        .mobile-menu a:nth-child(4) { animation-delay: 0.25s; }
        .mobile-menu a:nth-child(5) { animation-delay: 0.3s; }
        .mobile-menu a:nth-child(6) { animation-delay: 0.35s; }
        .mobile-menu .whatsapp { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* MAIN CONTAINER PADDING FOR STICKY NAV */
        .main-container {
            padding-top: 70px;
            position: relative;
            z-index: 1;
        }

        /* FIX: Add scroll margin to all anchor targets */
        section[id] {
            scroll-margin-top: 90px;
        }

        @media (max-width: 768px) {
            section[id] {
                scroll-margin-top: 80px;
            }
        }

        /* Modern Section Container - UNIFIED GRADIENT FOR ALL PAGES EXCEPT CARDS */
        .seamless-section {
            min-height: 100vh;
            position: relative;
            isolation: isolate;
            display: grid;
            place-items: center;
            padding: 96px 22px 66px;
            overflow: hidden;
            background: radial-gradient(1200px 700px at 20% 30%, rgba(110, 77, 255, .35), transparent 60%),
                radial-gradient(900px 500px at 80% 20%, rgba(255, 79, 216, .28), transparent 60%),
                linear-gradient(180deg, #0F0F14 0%, #141422 100%);
        }

        /* These blobs create the soft haze */
        .blob {
            position: absolute;
            inset: auto auto 10% -18%;
            width: 560px;
            height: 560px;
            border-radius: 999px;
            filter: blur(90px);
            opacity: .45;
            z-index: 0;
            transform: translateZ(0);
            background: linear-gradient(135deg, rgba(110, 77, 255, .85), rgba(255, 79, 216, .78));
        }

        .blob.b2 {
            inset: -18% -22% auto auto;
            width: 520px;
            height: 520px;
            border-radius: 999px;
            filter: blur(90px);
            opacity: .30;
            z-index: 0;
            transform: translateZ(0);
            background: linear-gradient(135deg, rgba(255, 79, 216, .75), rgba(230, 230, 235, .55));
        }

        /* Content containers */
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        /* Content Wrapper */
        .wrap {
            width: min(1100px, 100%);
            display: grid;
            grid-template-columns: 1.1fr .9fr;
            gap: 56px;
            align-items: center;
            z-index: 1;
        }

        /* Kicker/Badge */
        .kicker {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(255, 255, 255, .10);
            border: 1px solid rgba(255, 255, 255, .16);
            font-size: .88rem;
            color: rgba(255, 255, 255, .92);
            margin-bottom: 16px;
        }

        .kdot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: linear-gradient(135deg, var(--purple), var(--pink));
            box-shadow: 0 0 0 3px rgba(255, 255, 255, .08);
        }

        /* Modern Typography */
        h1 {
            font-size: 3.25rem;
            line-height: 1.03;
            margin: 0 0 14px;
            letter-spacing: -.04em;
            font-weight: 900;
            color: white;
        }

        h2 {
            font-size: 2.5rem;
            line-height: 1.1;
            margin-bottom: 1rem;
            font-weight: 900;
            letter-spacing: -.03em;
            color: white;
        }

        .lead {
            margin: 0 0 18px;
            color: rgba(255, 255, 255, .78);
            font-size: 1.08rem;
            line-height: 1.65;
            max-width: 560px;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 16px;
            color: white;
        }

        .section-subtitle {
            font-size: 1.08rem;
            color: rgba(255, 255, 255, .78);
            line-height: 1.65;
            max-width: 800px;
            margin-bottom: 40px;
        }

        /* MODERN BUTTONS - ALL ADD TO CART BUTTONS WITH PURPLE GRADIENT */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 24px;
            border-radius: 14px;
            font-weight: 900;
            text-decoration: none;
            border: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            font-size: 15px;
            white-space: nowrap;
            min-width: 140px;
            height: 48px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--purple), var(--pink));
            color: white;
            box-shadow: 0 4px 15px rgba(110, 77, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 77, 255, 0.4);
            background: linear-gradient(135deg, #5a3de0, #ff39d0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            border-color: white;
        }

        /* UPDATED: All Add to Cart buttons - Purple gradient background */
        .add-to-cart,
        #addBtn {
            background: linear-gradient(135deg, var(--purple), var(--pink)) !important;
            color: white !important;
            border: none !important;
            box-shadow: 0 4px 15px rgba(110, 77, 255, 0.3) !important;
        }

        .add-to-cart:hover,
        #addBtn:hover {
            background: linear-gradient(135deg, #5a3de0, #ff39d0) !important;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 77, 255, 0.4) !important;
        }

        .btn.small {
            padding: 10px 12px;
            border-radius: 12px;
            font-size: .9rem;
            min-width: auto;
            height: auto;
        }

        /* Fix specific buttons in sections */
        .actions button,
        .cta-buttons button,
        .metal-actions button,
        .buttons button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 24px;
            border-radius: 14px;
            font-weight: 900;
            border: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            font-size: 15px;
            min-width: 140px;
            height: 48px;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 22px;
            justify-content: center;
        }

        /* Fix hero buttons */
        .buttons button {
            width: auto;
            min-width: 140px;
        }

        /* Fix CTA box buttons */
        .cta-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .cta-buttons button {
            min-width: 140px;
        }

        /* Fix metal section buttons */
        .metal-actions {
            gap: 12px;
        }

        /* Fix colour section buttons */
        #addBtn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 24px;
            border-radius: 14px;
            font-weight: 900;
            border: none;
            background: linear-gradient(135deg, var(--purple), var(--pink));
            color: white;
            cursor: pointer;
            font-size: 15px;
            min-width: 140px;
            height: 48px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: none;
            box-shadow: 0 4px 15px rgba(110, 77, 255, 0.3);
        }

        #addBtn:hover {
            background: linear-gradient(135deg, #5a3de0, #ff39d0);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 77, 255, 0.4);
        }

        /* Fix A-Z search button */
        #azSearchBtn {
            padding: 14px 24px;
            border-radius: 999px;
            font-weight: 900;
            border: none;
            background: linear-gradient(135deg, var(--purple), var(--pink));
            color: white;
            cursor: pointer;
            font-size: 15px;
            min-width: 100px;
            height: 48px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #azSearchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 77, 255, 0.4);
        }

        /* Price Styling */
        .priceRow {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-top: 14px;
            justify-content: center;
        }

        .amount {
            font-size: 2.1rem;
            font-weight: 900;
            color: white;
        }

        .note {
            color: rgba(255, 255, 255, .68);
            font-size: .95rem;
        }

        /* Proof Chips */
        .proof {
            margin-top: 22px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .proofChip {
            padding: 10px 12px;
            border-radius: 14px;
            background: rgba(255, 255, 255, .08);
            border: 1px solid rgba(255, 255, 255, .14);
            color: rgba(255, 255, 255, .86);
            font-weight: 800;
            font-size: .9rem;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
            text-align: center;
            padding: 0 0 20px;
        }

        /* HERO FLIPPING IMAGE - BEFORE TEXT */
        .hero-card-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 250px;
            margin: 0 auto 40px;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            order: 1;
        }

        .flipping-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: flipCard 8s ease-in-out infinite;

                text-align: center;
            }

        /* Footer logo section - more compact */

            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            font-size: 24px;
            font-weight: 900;
            color: white;
            margin-bottom: 10px;

            width: auto;
            object-fit: contain;

            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);

            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-icon:hover {
            background: linear-gradient(135deg, var(--purple), var(--pink));

            transform: translateY(-3px);
            border-color: transparent;
            box-shadow: 0 8px 20px rgba(110, 77, 255, 0.3);
        }

        /* Footer column headers */
        .footer-column h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        /* Compact links list */
        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            padding: 4px 0;
        }

        .footer-links a:hover {
            color: white;
            transform: translateX(5px);
            opacity: 1;
        }

        /* Contact info - more compact */
        .footer-contact {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .contact-item i {
            font-size: 16px;
            opacity: 0.8;
            width: 20px;
        }

        /* Newsletter - minimal */
        .footer-newsletter {
            margin-top: 20px;
        }

        .newsletter-input {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .newsletter-input input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .newsletter-input input:focus {
            outline: none;
            border-color: var(--purple);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(110, 77, 255, 0.2);
        }

        .newsletter-input input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .newsletter-input button {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, var(--purple), var(--pink));
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 100px;
        }

        .newsletter-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 77, 255, 0.3);
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            flex-wrap: wrap;
            gap: 20px;

            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }

        .footer-legal {
            display: flex;
            gap: 20px;
        }

        .footer-legal a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s ease;
        }

        .footer-legal a:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .footer-section {
                padding: 40px 20px 20px;
            }

                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .footer-legal {
                justify-content: center;
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .newsletter-input {
                flex-direction: column;
            }
            
            .newsletter-input button {
                width: 100%;
            }
            
            .footer-tagline {
                max-width: 100%;
            }
            
            .contact-item {
                justify-content: center;
            }
            
            .footer-social {
                justify-content: center;
            }
