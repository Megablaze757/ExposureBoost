<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExposureBoost â€“ The business card people don't forget</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose-gold-light: #E0BFB8;
            --rose-gold-medium: #D8A89D;
            --rose-gold-dark: #B76E79;
            --rose-gold-darker: #A05662;
            --rose-gold-gradient: linear-gradient(135deg, #E0BFB8, #B76E79);
            --rose-gold-dark-gradient: linear-gradient(135deg, #B76E79, #A05662);
            --rose-gold-shadow: 0 30px 90px rgba(183, 110, 121, .25);
            --rose-gold-glass: rgba(183, 110, 121, .15);
            --charcoal: #0F0F14;
            --charcoal2: #141422;
            --black: #1A0F0F;
            --white: #FFF5F3;
            --silver: #E8D4D1;
            --wa: #25D366;
            
            /* Metal color backgrounds for carousel */
            --black-bg: linear-gradient(135deg, #000000, #333333);
            --blue-bg: linear-gradient(135deg, #0066CC, #004488);
            --green-bg: linear-gradient(135deg, #00AA55, #008844);
            --purple-bg: linear-gradient(135deg, #8A2BE2, #6A1BC2);
            --yellow-bg: linear-gradient(135deg, #FFD700, #D4AF37);
            --red-bg: linear-gradient(135deg, #FF4444, #CC3333);
            --white-bg: linear-gradient(135deg, #FFFFFF, #F0F0F0);
            --copper-bg: linear-gradient(135deg, #B87333, #996623);
            --bronze-bg: linear-gradient(135deg, #CD7F32, #B0651F);
            --gunmetal-bg: linear-gradient(135deg, #2C3539, #21282B);
            --rosegold-bg: linear-gradient(135deg, #B76E79, #E0BFB8);
            --silver-bg: linear-gradient(135deg, #C0C0C0, #A9A9A9);
            --gold-bg: linear-gradient(135deg, #FFD700, #D4AF37);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1A0F0F 0%, #2D1A1A 100%);
            color: var(--white);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
            background-attachment: fixed;
        }

        html {
            background: linear-gradient(135deg, #1A0F0F 0%, #2D1A1A 100%);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* STICKY NAV - ROSE GOLD THEME - FIXED FOR ALL SCREENS */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: linear-gradient(135deg, rgba(183, 110, 121, 0.95), rgba(224, 191, 184, 0.95));
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(224, 191, 184, 0.3);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            min-height: 70px;
            box-shadow: 0 4px 20px rgba(183, 110, 121, 0.2);
        }

        .nav.scrolled {
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(183, 110, 121, 0.9), rgba(224, 191, 184, 0.9));
            box-shadow: 0 4px 30px rgba(183, 110, 121, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-img {
            height: 40px;
            width: auto;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .logo-text {
            display: block;
            color: var(--white);
            font-weight: 900;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* HAMBURGER MENU */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 28px;
            height: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }

        .hamburger span {
            width: 100%;
            height: 2px;
            background: var(--white);
            border-radius: 2px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: left center;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-10px);
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg);
        }

        .nav-center {
            display: flex;
            gap: 15px;
        }

        .nav-center a {
            text-decoration: none;
            color: var(--white);
            font-weight: 900;
            font-size: .9rem;
            transition: all 0.3s ease;
            white-space: nowrap;
            padding: 5px 0;
            position: relative;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .nav-center a:hover {
            color: var(--rose-gold-light);
            transform: translateY(-2px);
        }

        .nav-center a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--rose-gold-light);
            transition: width 0.3s ease;
        }

        .nav-center a:hover::after {
            width: 100%;
        }

        .nav-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .icon-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: rgba(255, 245, 243, 0.2);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
            color: var(--white);
            border: 1px solid rgba(224, 191, 184, 0.3);
        }

        .icon-btn:hover {
            background: rgba(224, 191, 184, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(183, 110, 121, 0.2);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--rose-gold-light);
            color: var(--black);
            font-size: 10px;
            min-width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: 2px solid rgba(224, 191, 184, 0.5);
        }

        .whatsapp {
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: var(--white);
            padding: 8px 14px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            white-space: nowrap;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.2);
        }

        .whatsapp:hover {
            background: linear-gradient(135deg, #1ebe5a, #0d7a6d);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-icon {
            display: none;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: var(--white);
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
        }

        .whatsapp-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(37, 211, 102, 0.4);
        }

        /* MOBILE MENU OVERLAY */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 15, 15, 0.98);
            backdrop-filter: blur(20px);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .mobile-menu-overlay.active {
            display: block;
            opacity: 1;
        }

        /* MOBILE MENU */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(183, 110, 121, 0.98), rgba(224, 191, 184, 0.98));
            backdrop-filter: blur(30px);
            padding: 30px 20px 100px;
            display: none;
            flex-direction: column;
            gap: 8px;
            border-top: 1px solid rgba(224, 191, 184, 0.4);
            transform: translateY(-100%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(183, 110, 121, 0.3);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            z-index: 1000;
        }

        .mobile-menu.active {
            display: flex;
            transform: translateY(0);
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mobile-menu a {
            text-decoration: none;
            color: var(--white);
            font-weight: 700;
            font-size: 18px;
            padding: 18px 24px;
            border-radius: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 245, 243, 0.15);
            text-align: left;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border: 1px solid rgba(224, 191, 184, 0.3);
            margin-bottom: 4px;
            -webkit-tap-highlight-color: rgba(224, 191, 184, 0.1);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .mobile-menu a:active {
            background: rgba(224, 191, 184, 0.25);
            transform: scale(0.98);
        }

        .mobile-menu a:hover {
            background: rgba(224, 191, 184, 0.25);
            transform: translateX(10px);
            border-color: rgba(224, 191, 184, 0.5);
        }

        .mobile-menu .whatsapp {
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 17px;
            padding: 20px 24px;
            min-height: 64px;
            justify-content: center;
            background: linear-gradient(135deg, #25d366, #128c7e);
            border: 1px solid rgba(224, 191, 184, 0.3);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.25);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mobile-menu .whatsapp:hover {
            background: linear-gradient(135deg, #1ebe5a, #0d7a6d);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.35);
        }

        .mobile-close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(224, 191, 184, 0.2);
            border: 1px solid rgba(224, 191, 184, 0.3);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--white);
            cursor: pointer;
            z-index: 1002;
            transition: all 0.3s ease;
        }

        .mobile-close-btn.show {
            display: flex;
        }

        .mobile-close-btn:hover {
            background: rgba(224, 191, 184, 0.3);
            transform: rotate(90deg);
        }

        .menu-divider {
            height: 1px;
            background: rgba(224, 191, 184, 0.25);
            margin: 20px 0;
            width: 100%;
        }

        .menu-footer {
            margin-top: auto;
            padding-top: 20px;
            text-align: center;
            color: rgba(255, 245, 243, 0.8);
            font-size: 13px;
            border-top: 1px solid rgba(224, 191, 184, 0.2);
        }

        /* Show hamburger and hide desktop nav on mobile */
        @media (max-width: 1024px) {
            .nav-center,
            .nav-right .whatsapp {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .nav-right {
                gap: 8px;
            }

            .nav {
                padding: 14px 16px;
                min-height: 64px;
            }

            .nav.scrolled {
                padding: 10px 16px;
            }

            .whatsapp-icon {
                display: flex;
            }

            .logo-text {
                font-size: 1.1rem;
            }

            .main-container {
                padding-top: 64px;
            }

            section[id] {
                scroll-margin-top: 75px;
            }
        }

        @media (max-width: 767px) {
            .mobile-menu a {
                padding: 20px 24px;
                min-height: 64px;
                font-size: 17px;
            }

            .mobile-menu {
                padding: 25px 16px 100px;
            }

            .hamburger {
                width: 32px;
                height: 24px;
            }

            .icon-btn {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }

            .cart-count {
                top: -3px;
                right: -3px;
                min-width: 20px;
                height: 20px;
                font-size: 11px;
                font-weight: 700;
            }
        }

        body.menu-open {
            overflow: hidden;
        }

        .mobile-menu a {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        .mobile-menu a:nth-child(1) {
            animation-delay: 0.1s;
        }

        .mobile-menu a:nth-child(2) {
            animation-delay: 0.15s;
        }

        .mobile-menu a:nth-child(3) {
            animation-delay: 0.2s;
        }

        .mobile-menu a:nth-child(4) {
            animation-delay: 0.25s;
        }

        .mobile-menu a:nth-child(5) {
            animation-delay: 0.3s;
        }

        .mobile-menu a:nth-child(6) {
            animation-delay: 0.35s;
        }

        .mobile-menu .whatsapp {
            animation-delay: 0.4s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-container {
            padding-top: 70px;
            position: relative;
            z-index: 1;
        }

        section[id] {
            scroll-margin-top: 90px;
        }

        @media (max-width: 768px) {
            section[id] {
                scroll-margin-top: 80px;
            }
        }

        /* HERO SECTION - ROSE GOLD THEME */
        .hero-section {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 80px;
            text-align: center;
            position: relative;
            isolation: isolate;
            overflow: hidden;
            background: radial-gradient(1200px 700px at 20% 30%, rgba(224, 191, 184, .45), transparent 60%),
                radial-gradient(900px 500px at 80% 20%, rgba(183, 110, 121, .35), transparent 60%),
                linear-gradient(135deg, #2D1A1A 0%, #1A0F0F 100%);
        }

        .hero-bg-blob {
            position: absolute;
            inset: auto auto 10% -18%;
            width: 560px;
            height: 560px;
            border-radius: 999px;
            filter: blur(90px);
            opacity: .45;
            z-index: 0;
            transform: translateZ(0);
            background: linear-gradient(135deg, rgba(224, 191, 184, .85), rgba(183, 110, 121, .78));
        }

        .hero-bg-blob.b2 {
            inset: -18% -22% auto auto;
            width: 520px;
            height: 520px;
            border-radius: 999px;
            filter: blur(90px);
            opacity: .35;
            z-index: 0;
            transform: translateZ(0);
            background: linear-gradient(135deg, rgba(183, 110, 121, .75), rgba(224, 191, 184, .65));
        }

        .hero-content {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            color: var(--white);
            letter-spacing: -0.03em;
            text-shadow: 0 2px 10px rgba(183, 110, 121, 0.3);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }
        }

        .hero-card-container {
            width: 100%;
            max-width: 400px;
            height: 250px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-card {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 0 1px rgba(224, 191, 184, 0.4),
                0 25px 50px rgba(183, 110, 121, 0.4),
                0 10px 30px rgba(26, 15, 15, 0.5);
            background: linear-gradient(135deg, var(--rose-gold-light), var(--rose-gold-dark));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 2px solid rgba(224, 191, 184, 0.5);
        }

        .hero-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: var(--white);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hero-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--white);
            text-align: center;
            margin-bottom: 10px;
        }

        .hero-subtext {
            font-size: 12px;
            color: rgba(255, 245, 243, 0.8);
        }

        /* BUTTONS - ROSE GOLD THEME */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 24px;
            border-radius: 14px;
            font-weight: 900;
            text-decoration: none;
            border: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            font-size: 15px;
            white-space: nowrap;
            min-width: 140px;
            height: 48px;
        }

        .btn-primary {
            background: var(--rose-gold-gradient);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(183, 110, 121, 0.4);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(183, 110, 121, 0.6);
            background: linear-gradient(135deg, #E8D4D1, #C98A96);
        }

        .btn-secondary {
            background: rgba(224, 191, 184, 0.2);
            color: var(--white);
            border: 1px solid rgba(224, 191, 184, 0.4);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(224, 191, 184, 0.3);
            transform: translateY(-2px);
            border-color: var(--rose-gold-light);
        }

        .hero-cta {
            margin-top: 40px;
        }

        /* BESTSELLERS SECTION - WITH METAL COLOR BACKGROUNDS */
        .bestsellers-section {
            padding: 100px 20px;
            background: linear-gradient(135deg, #1A0F0F 0%, #2D1A1A 100%);
            position: relative;
            overflow: hidden;
        }

        .bestsellers-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--rose-gold-dark), transparent);
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 2;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 16px;
            color: var(--white);
            text-shadow: 0 2px 4px rgba(183, 110, 121, 0.3);
        }

        .section-subtitle {
            font-size: 1.08rem;
            color: rgba(255, 245, 243, 0.85);
            line-height: 1.65;
            max-width: 800px;
            margin: 0 auto;
        }

        .bestsellers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .bestseller-card {
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* FIX: Match background color to metal color */
        .bestseller-card.silver {
            background: radial-gradient(circle at top, rgba(192, 192, 192, 0.9), rgba(169, 169, 169, 0.95));
            color: #1a1209;
        }

        .bestseller-card.rose-gold {
            background: radial-gradient(circle at top, rgba(183, 110, 121, 0.9), rgba(224, 191, 184, 0.95));
            color: #1a1209;
        }

        .bestseller-card.gold {
            background: radial-gradient(circle at top, rgba(255, 215, 0, 0.9), rgba(212, 175, 55, 0.95));
            color: #1a1209;
        }

        .bestseller-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .bestseller-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--white);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .bestseller-image {
            width: 100%;
            height: 200px;
            border-radius: 12px;
